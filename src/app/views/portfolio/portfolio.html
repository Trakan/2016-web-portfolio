<section class="portfolio-content max-container">
  <!-- FEATURED PORTFOLIO PIECES -->
  <h1 ng-bind="PVC.content.featured.headline"></h1>
  <article ng-repeat="item in PVC.content.featured.projects">
    <!-- screenshot -->
    <a ng-href="item.url" target="_blank">
      <img alt="{{item.name}}" ng-src="{{item.thumb}}"/>
    </a>

    <!-- project name -->
    <h2 ng-bind="item.name"></h2>

    <!-- description -->
    <h4>What:</h4>
    <p ng-bind="item.what"></p>

    <!-- my roles on project -->
    <h4>Roles:</h4>
    <p ng-bind="item.roles"></p>

    <!-- technologies used -->
    <h4>Techs:</h4>
    <!-- TODO: filter-->
    <p ng-repeat="tech in item.techs"><a ng-href="{{tech.url}}" ng-bind="tech.name" target="_blank"></a></p>

    <!-- reflections -->
    <div>
      <h4>Memories:</h4>
      <ul>
        <li ng-repeat="memory in item.memories" ng-bind="memory"></li>
      </ul>
    </div>
  </article>

  <!-- LOGOS OF PAST JOBS-->
  <!-- TODO - add recor, northwestern-->
  <p class="h1" ng-bind="PVC.content.past.headline"></p>

  <a ng-repeat="place in PVC.content.past.places" ng-href="place.url" target="_blank">
    <img alt="{{place.name}}" ng-src="{{place.thumb}}"/>
  </a>

</section>
